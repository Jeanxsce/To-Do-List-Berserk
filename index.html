<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <script src="https://kit.fontawesome.com/86679d70fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>To-Do List</title>
</head>

<body>
    <header class="header">
        <img src="./pictures/mark.jpg" alt="berserk mark" height="50px" width="50px">
        <h1>BERSERK TO-DO</h1>
    </header>

    <section class="container-main">
        <input id="data" class="input-add" type="text" placeholder="Add task">
        <button id="btn" class="btn"><i class="fa-solid fa-code-commit"></i></button>   
    </section>


    <div class="tasks">
        <ul id="tasks">
            
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>

</html>
